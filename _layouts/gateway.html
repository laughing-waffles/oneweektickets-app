---
layout: default
---

<div class="vh-100 d-flex align-items-center bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col p-4 p-lg-8 text-center">

        <!-- When sending data -->
        <div class="fa-stack fa-2x loadicons" id="sending">
          <i class="fas fa-circle-notch fa-stack-2x fa-spin"></i>            
          <i class="fas fa-arrow-up fa-stack-1x"></i>
        </div>
        
        <!-- When receiving data -->
        <div class="fa-stack fa-2x loadicons" id="receiving">
          <i class="fas fa-circle-notch fa-stack-2x fa-spin"></i>
          <i class="fas fa-arrow-down fa-stack-1x"></i>
        </div>

        <!-- When success -->
        <div class="fa-stack fa-2x text-primary loadicons" id="onsuccess">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fas fa-check fa-stack-1x"></i>
        </div>

        <!-- When error -->
        <div class="fa-stack fa-2x text-danger loadicons" id="onerror">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fas fa-exclamation fa-stack-1x"></i>
        </div>

        <h1 class="text-white" id="messageload">Processing...</h1>
        <p class="lead" id="errorload">Please wait...</p>

        <p class="text-center">
          Powered by <em><strong>OneWeek</strong>Tickets</em>
          <span class="badge rounded-pill bg-success">
            <!-- <i class="fas fa-ticket-alt"></i> -->
            <i class="fas fa-check-circle"></i>
            <strong><em>Verified</em></strong>Auction
          </span>
        </p>

      </div>
    </div>
  </div>
</div>

{{ content }}
