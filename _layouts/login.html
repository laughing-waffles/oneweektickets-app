<div class="py-6">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-top-3 space-lg-0">
        <!-- Form -->
        <div class="bg-white p-4 p-xl-6 p-xxl-8 p-lg-4 rounded-lg border">
          <form>
            <h1 class="mb-1 text-center">Welcome</h1>
            <p class="mb-4 text-center">Sign in</p>
            <div class="form-group">
              <label for="email" class="text-dark font-14">Email<span class="text-danger">*</span> </label>
              <input type="email" id="email" class="form-control" placeholder="Email address" required="" />
            </div>
            <div class="form-group mb-4">
              <label for="password" class="text-dark font-14">Password<span class="text-danger">*</span></label>
              <input type="password" id="password" class="form-control" placeholder="Password" required="" />
            </div>

            <a class="btn btn-primary btn-block" href="/payment-confirmation">
              Sign in
            </a>
            <div class="d-lg-flex justify-content-between mt-4">
              <p class="text-muted font-14 mb-0">Don't have an account yet? <a href="signup-cover.html">Sign up</a></p>
              <p class="font-14 mb-0">
                <a href="password-reset-cover.html">Forget Password</a>
              </p>
            </div>
          </form>
        </div>
        <div class="mt-3 nav-footer-links">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#!">Privacy Policy </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Terms &amp; Conditions</a>
            </li>
          </ul>
        </div>
        <!-- End Form -->
      </div>
    </div>
  </div>
</div>
