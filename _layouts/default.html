    <!-- Modal popup controll -->
    <script type="text/javascript">
      $(document).ready(function () {
        if (!sessionStorage.adModal) {
          setTimeout(function () {
            $("#admodal").find(".modal");
            $("#admodal").modal({
              backdrop: "static",
              keyboard: false,
            });
          }, 30000);
          sessionStorage.adModal = 1;
        }
      });
