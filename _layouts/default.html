--- 
layout: compress    
---

<!DOCTYPE html>
<html lang="en">

  <head>
    {% if jekyll.environment == 'production' %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-57FN2K5SH7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-57FN2K5SH7");
    </script>
    {% endif %}

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% seo %}

    <!-- Libs CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
      integrity="sha512-NWCafukXClS6fKch6bSMl/WvPzZrD1OGMf1oMAnFYXSSKZ7hgeswls+r4SdK4bFJauVwmvFf7HlMwji2TsjROA=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="{{ '/assets/libs/ion-rangeslider/css/ion.rangeSlider.min.css'| relative_url }}"> -->

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{'/assets/css/theme.min.css'| relative_url }}" />

    <!-- Site Icon -->
    <link rel="icon" href="{{'/favicon.ico'| relative_url }}" />
    
  </head>

  {% capture layout %} {% if page.layout %}layout-{{ page.layout }} {% endif %} {% endcapture %}

  <body class="{{layout}}">
    {{ content }}

    <!-- Optional JavaScript -->
    {% if jekyll.environment == 'production' %}
    <script src="//code.tidio.co/z2hn7p4qksjhv1nz8qnad2apogrp8jvj.js" async></script>
    {% endif %}

    <!-- Libs JS -->
    <script src="{{'/assets/js/jquery-3.2.1.slim.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/jquery.slimscroll.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/jquery.magnific-popup.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/prism.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/leaflet.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/litepicker.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/ion.rangeSlider.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/jquery.inputmask.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/tiny-slider.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/jquery.countdown.min.js' | relative_url }}"></script>
    <script src="{{'/assets/js/clipboard.min.js' | relative_url }}"></script>

    <!-- Theme JS -->
    <script src="{{'/assets/js/theme.min.js' | relative_url }}"></script>

    <!-- Clock config -->
    <script type="text/javascript">
      $('#status').countdown('{{ site.auction-end }}', {elapse: true})
      .on('update.countdown', function(event) {
        var $this = $(this);
        if (event.elapsed) {
          $this.html(event.strftime(''
            + '<p>%D days, %H hours, %M minutes, %S seconds</p>'));
        } else {
          $this.html(event.strftime(''
            + '<p>%D days, %H hours, %M minutes, %S seconds</p>'));
        }
      });
    </script>

</body>
</html>
