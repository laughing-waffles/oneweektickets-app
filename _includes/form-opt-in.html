<form
	action="{{ site.mailchimp-list }}"
	method="post"
	class="form-row mb-4"
	rel="noopener"
	novalidate
>
	<div class="form-group mb-0 col-9">
		<label for="email" class="sr-only"></label>
		<input
			type="email"
			name="email"
			class="form-control border-0 bg-light"
			id="email"
			aria-describedby="emailHelp"
			placeholder="Enter Email Address"
			autocomplete="on"
			required="" />
	</div>
	<div class="col-3">
		<button
			type="submit"
			value="Subscribe"
			name="subscribe"
			class="btn btn-primary">
			Submit
		</button>
	</div>
</form>
